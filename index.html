<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses Chart</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- link to general styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="app">
      <main id="site_main">
        <div class="page_heading">
          <div class="container">
            <div class="page_title">
              <div class="title">My balance</div>
              <!-- /.title -->
              <div class="balance_sum">$921.48</div>
              <!-- /.balance_sum -->
            </div>
            <!-- /.page_title -->
            <div class="circles">
              <div class="circle left"></div>
              <div class="circle right"></div>
            </div>
            <!-- /.circles -->
          </div>
          <!-- /.container -->
        </div>
        <!-- /.page_heading -->
        <div class="page_content">
          <div class="container">
            <div class="content_title">
              <h1>Spending - Last 7 days</h1>
            </div>
            <!-- /.content_title -->
            <div class="content_charts">
              <div class="day" v-for="day in days">
                <div class="total_amount">${{day.amount}}</div>
                <div
                  class="bar"
                  :style="{'height': day.amount * 3 + 'px'}"
                  :class="currentDay === day.day ? 'current_day' : 'off_day'"
                ></div>
                <!-- /.bar -->
                <div class="day_name">{{day.day}}</div>
                <!-- /.day_name -->
              </div>
              <!-- /.day -->
            </div>
            <!-- /.content_charts -->
            <hr />
            <div class="content_total">
              <div class="total">
                <div>Total this month</div>
                <div class="total_sum">$478.33</div>
                <!-- /.total_sum -->
              </div>
              <!-- /.total -->
              <div class="month_statistics">
                <div class="changes_percentage">+2.4%</div>
                <!-- /.changes_percentage -->
                <div>from last month</div>
              </div>
              <!-- /.month_statistic -->
            </div>
            <!-- /.content_total -->
          </div>
          <!-- /.container -->
        </div>
        <!-- /.page_content -->
      </main>
      <!-- /#site_main -->
    </div>

    <!-- bootstrap libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <!-- vue cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- link to app.js -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
